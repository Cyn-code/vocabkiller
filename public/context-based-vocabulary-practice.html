                            </div>
                            <button class="preview-sound-btn" onclick="typingGame.previewSound()">Preview Sound</button>

                        <div class="speech-controls">
                            <h4>Speech Controls</h4>
                            <div class="voice-option">
                                <label>Voice:</label>
                                <select id="voiceSelect" onchange="typingGame.updateVoice(this.value)">

                                </select>
                                <button class="test-voice-btn" onclick="typingGame.testVoice()">Test</button>

    <!-- Completion Popup -->
    <div class="completion-popup" id="completionPopup">
        <div class="completion-popup-content">
            <button class="completion-close-btn" id="closePopupBtn">
                <img src="/images/close.svg" alt="Close" />
            </button>
            <h2 class="completion-title">Congratulations!</h2>
            <p class="completion-message" id="completionMessage">You've finished all the vocabulary practice.</p>
            <div class="completion-buttons">
                <button class="completion-btn play-again-btn" id="playAgainBtn" onclick="contextPractice.restartPractice()">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="game-container">
        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0/0 words</div>
        </div>

        <!-- Word Info Block -->
        <div class="word-info">
            <div class="word" id="currentWordDisplay"></div>
            <div class="word-translation" id="currentWordTranslation" data-target="word-hint"></div>
        </div>

        <!-- Text Container for Context Practice -->
        <div class="text-container" id="originalTextContainer">
            <div class="original-text" id="originalText">Loading...</div>
        </div>
        
        <!-- Sentence Translation -->
        <div class="sentence-translation" data-target="sentence"></div>

        <!-- Typing Input Area (Hidden) -->
        <div class="typing-input-area" style="display: none;">
            <input type="text" id="typingInput" class="typing-input" 
                   placeholder="Start typing..." autocomplete="off">
        </div>

        <!-- Word Display Area (Visible) -->
        <div class="word-display-area">
            <div class="current-word" id="currentWord">Loading...</div>
        </div>

        <!-- Game Controls -->

                Restart
            </button>
        </div>
