<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Practice - VocabKiller | Interactive Sentence Typing Practice</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Practice typing complete sentences with VocabKiller's sentence practice tool. Improve typing speed, accuracy, and vocabulary comprehension through interactive sentence exercises.">
    <meta name="keywords" content="sentence typing, typing practice, sentence exercises, typing speed, typing accuracy, sentence comprehension, interactive typing, sentence training">
    <meta name="author" content="VocabKiller">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vocabkiller.com/learn-sentence-practice">
    
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sentence Practice - VocabKiller | Interactive Sentence Typing Practice">
    <meta property="og:description" content="Practice typing complete sentences with VocabKiller's sentence practice tool. Improve typing speed and vocabulary comprehension.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vocabkiller.com/learn-sentence-practice">
    <meta property="og:site_name" content="VocabKiller">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sentence Practice - VocabKiller">
    <meta name="twitter:description" content="Practice typing complete sentences with VocabKiller's sentence practice tool.">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "VocabKiller - Sentence Practice",
      "description": "Interactive sentence typing practice tool for improving typing speed and vocabulary comprehension",
      "url": "https://vocabkiller.com/learn-sentence-practice.html",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/learn-sentence-practice.css?v=1">
</head>
<body class="bg-white text-black">
    <!-- Header -->
    <div class="header bg-white text-black p-4">
        <div class="flex justify-between items-center max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold">Sentence Practice</h1>
            <div class="navbar-right">
                <!-- Translation mode dropdown -->
                <div class="translation-mode-dropdown">
                    <button class="translation-btn" onclick="sentencePractice.toggleTranslationModeDropdown()" title="Translation options">
                        <img src="/images/translate.svg" alt="Translate" />
                    </button>
                    <div class="translation-mode-menu" id="translationModeMenu">
                        <div class="menu-row">
                            <span>Word-by-Word Translation</span>
                            <button class="small-switch" id="wordByWordSwitch" onclick="sentencePractice.toggleWordByWordTranslation(event)" aria-pressed="false">
                                <span class="knob"></span>
                            </button>
                        </div>
                        <div class="menu-row">
                            <span>Full Sentence Translation</span>
                            <button class="small-switch" id="fullSentenceSwitch" onclick="sentencePractice.toggleFullSentenceTranslation(event)" aria-pressed="false">
                                <span class="knob"></span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Sound Settings -->
                <div class="sound-container">
                    <button class="sound-btn" onclick="sentencePractice.toggleSoundDropdown()" title="Sound Settings">
                        <img src="/images/Typing.svg" alt="Sound Settings" />
                    </button>
                    <div class="sound-dropdown" id="soundDropdown">
                        <div class="sound-controls">
                            <label class="sound-checkbox">
                                <input type="checkbox" id="enableTypingSound"> Enable Typing Sounds
                            </label>
                            <div class="sound-type-control">
                                <label>Sound Type:</label>
                                <select id="soundType">
                                    <option value="1">Sound 1</option>
                                    <option value="2">Sound 2</option>
                                    <option value="3">Sound 3</option>
                                    <option value="4">Sound 4</option>
                                    <option value="5">Sound 5</option>
                                    <option value="6">Sound 6</option>
                                    <option value="7">Sound 7</option>
                                </select>
                            </div>
                            <div class="volume-control">
                                <label>Volume: <span id="volumeLabel">50%</span></label>
                                <input type="range" id="soundVolume" min="0" max="100" value="50">
                            </div>
                            <button class="preview-sound-btn" onclick="sentencePractice.previewSound()">Preview Sound</button>
                            <button class="reset-sound-btn" onclick="sentencePractice.resetSoundSettings()" style="margin-top: 8px; padding: 4px 8px; background: white; border: 1px solid #d1d5db; border-radius: 4px; font-size: 12px; color: black; transition: all 0.2s ease; cursor: pointer;" onmouseover="this.style.background='black'; this.style.color='white';" onmouseout="this.style.background='white'; this.style.color='black';">Reset to Defaults</button>
                        </div>
                    </div>
                </div>
                
                <!-- Auto Pronounce Function -->
                <div class="autopronounce-container">
                    <button class="autopronounce-btn" onclick="sentencePractice.toggleAutoPronounceDropdown()" title="Auto Pronounce">
                        <img src="/images/Loudspeaker.svg" alt="Auto Pronounce" class="autopronounce-icon" />
                    </button>
                    <div class="autopronounce-dropdown" id="autoPronounceDropdown">
                        <div class="autopronounce-title">Auto Pronounce</div>
                        <div class="autopronounce-row">
                            <span class="autopronounce-label">Pronounce before typing</span>
                            <button type="button" class="switch" id="switchBefore" role="switch" aria-checked="true" onclick="sentencePractice.toggleSwitch('before')">
                                <span class="knob"></span>
                            </button>
                        </div>
                        <div class="autopronounce-row">
                            <span class="autopronounce-label">Pronounce after typing</span>
                            <button type="button" class="switch" id="switchAfter" role="switch" aria-checked="true" onclick="sentencePractice.toggleSwitch('after')">
                                <span class="knob"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Dictation Mode -->
                <div class="dictation-container">
                    <button class="dictation-btn" onclick="sentencePractice.toggleDictationMode()" title="Dictation Mode">
                        <img src="/images/dictation.svg" alt="Dictation Mode" class="dictation-icon" />
                    </button>
                </div>

                <!-- Preference dropdown -->
                <div class="preference-dropdown">
                    <button class="preference-btn" onclick="sentencePractice.togglePreferenceDropdown()">
                        Preference
                    </button>
                    <div class="dropdown-content" id="preferenceDropdown">
                        <div class="font-option">
                            <label>Font:</label>
                            <select id="fontSelect" onchange="sentencePractice.updateFont(this.value)">
                                <option value="system-ui">System Default</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="Helvetica, sans-serif">Helvetica</option>
                                <option value="Verdana, sans-serif">Verdana</option>
                                <option value="'Courier New', monospace">Courier New</option>
                                <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                                <option value="Impact, sans-serif">Impact</option>
                                <option value="'Lucida Console', monospace">Lucida Console</option>
                                <option value="Calibri, sans-serif">Calibri</option>
                                <option value="Cambria, serif">Cambria</option>
                                <option value="Candara, sans-serif">Candara</option>
                                <option value="Consolas, monospace">Consolas</option>
                                <option value="Constantia, serif">Constantia</option>
                                <option value="Corbel, sans-serif">Corbel</option>
                                <option value="'Franklin Gothic Medium', sans-serif">Franklin Gothic Medium</option>
                                <option value="Garamond, serif">Garamond</option>
                                <option value="'Gill Sans', sans-serif">Gill Sans</option>
                                <option value="'Lucida Sans', sans-serif">Lucida Sans</option>
                                <option value="'Palatino Linotype', serif">Palatino Linotype</option>
                                <option value="'Segoe UI', sans-serif">Segoe UI</option>
                                <option value="Tahoma, sans-serif">Tahoma</option>
                                <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                                <option value="'Book Antiqua', serif">Book Antiqua</option>
                                <option value="'Century Gothic', sans-serif">Century Gothic</option>
                                <option value="'Lucida Bright', serif">Lucida Bright</option>
                                <option value="'MS Sans Serif', sans-serif">MS Sans Serif</option>
                                <option value="'MS Serif', serif">MS Serif</option>
                                <option value="Optima, sans-serif">Optima</option>
                                <option value="'Palatino', serif">Palatino</option>
                                <option value="'Times', serif">Times</option>
                                <option value="'Avant Garde', sans-serif">Avant Garde</option>
                                <option value="'Bookman', serif">Bookman</option>
                                <option value="'Helvetica Neue', sans-serif">Helvetica Neue</option>
                                <option value="'New Century Schoolbook', serif">New Century Schoolbook</option>
                                <option value="'Zapf Chancery', cursive">Zapf Chancery</option>
                                <option value="'Brush Script MT', cursive">Brush Script MT</option>
                                <option value="'Copperplate', fantasy">Copperplate</option>
                                <option value="'Papyrus', fantasy">Papyrus</option>
                                <option value="'Rockwell', serif">Rockwell</option>
                                <option value="'Baskerville', serif">Baskerville</option>
                                <option value="'Futura', sans-serif">Futura</option>
                            </select>
                        </div>
                        
                        <div class="font-size-option">
                            <label>Font Size:</label>
                            <select id="uiFontSizeSelect" onchange="sentencePractice.updateUIFontSize(this.value)">
                                <option value="12">12px</option>
                                <option value="14">14px</option>
                                <option value="16" selected>16px</option>
                                <option value="18">18px</option>
                                <option value="20">20px</option>
                                <option value="22">22px</option>
                                <option value="24">24px</option>
                                <option value="26">26px</option>
                                <option value="28">28px</option>
                                <option value="30">30px</option>
                                <option value="32">32px</option>
                                <option value="36">36px</option>
                                <option value="40">40px</option>
                                <option value="48">48px</option>
                                <option value="56">56px</option>
                                <option value="64">64px</option>
                                <option value="72">72px</option>
                            </select>
                        </div>
                        
                        <div class="font-size-option">
                            <label>Sentence Hint Font Size:</label>
                            <select id="sentenceFontSizeSelect" onchange="sentencePractice.updateSentenceFontSize(this.value)">
                                <option value="14">14px</option>
                                <option value="16">16px</option>
                                <option value="18">18px</option>
                                <option value="20">20px</option>
                                <option value="22">22px</option>
                                <option value="24" selected>24px</option>
                                <option value="26">26px</option>
                                <option value="28">28px</option>
                                <option value="30">30px</option>
                                <option value="32">32px</option>
                                <option value="36">36px</option>
                                <option value="40">40px</option>
                                <option value="48">48px</option>
                                <option value="56">56px</option>
                                <option value="64">64px</option>
                                <option value="72">72px</option>
                            </select>
                        </div>
                        
                        <div class="font-size-option">
                            <label>Typing Area Font Size:</label>
                            <select id="typingFontSizeSelect" onchange="sentencePractice.updateTypingAreaFontSize(this.value)">
                                <option value="14">14px</option>
                                <option value="16">16px</option>
                                <option value="18">18px</option>
                                <option value="20">20px</option>
                                <option value="22">22px</option>
                                <option value="24" selected>24px</option>
                                <option value="26">26px</option>
                                <option value="28">28px</option>
                                <option value="30">30px</option>
                                <option value="32">32px</option>
                                <option value="36">36px</option>
                                <option value="40">40px</option>
                                <option value="48">48px</option>
                                <option value="56">56px</option>
                                <option value="64">64px</option>
                                <option value="72">72px</option>
                            </select>
                        </div>
                        
                        <div class="column-width-option">
                            <label>Column Widths:</label>
                            <select id="columnWidthSelect" onchange="sentencePractice.updateColumnWidth(this.value)">
                                <option value="600">600px</option>
                                <option value="700">700px</option>
                                <option value="800" selected>800px</option>
                                <option value="900">900px</option>
                                <option value="1000">1000px</option>
                                <option value="1100">1100px</option>
                                <option value="1200">1200px</option>
                                <option value="1300">1300px</option>
                                <option value="1400">1400px</option>
                                <option value="1500">1500px</option>
                            </select>
                        </div>
                        
                        <div class="translation-language-option">
                            <label>Translation Language:</label>
                            <select id="translationLanguageSelect" onchange="sentencePractice.updateTranslationLanguage(this.value)">
                                <option value="zh">Chinese (S)</option>
                                <option value="zh-tw">Chinese (T)</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ar">Arabic</option>
                            </select>
                            <button class="apply-translation-btn" onclick="sentencePractice.applyTranslationSettings()">
                                Apply Translation Settings
                            </button>
                        </div>
                        
                        <div class="speech-controls">
                            <h4>Speech Controls</h4>
                            <div class="voice-option">
                                <label>Voice:</label>
                                <select id="voiceSelect" onchange="sentencePractice.updateVoice(this.value)">
                                    <option value="">Loading voices...</option>
                                </select>
                                <button class="test-voice-btn" onclick="sentencePractice.testVoice()">Test</button>
                                <div class="current-voice" id="currentVoice">Current: Loading...</div>
                            </div>
                            <div class="speed-option">
                                <label>Speed: <span id="speedValue">1.0x</span></label>
                                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0" 
                                       oninput="sentencePractice.updateSpeed(this.value)">
                                <div class="speed-labels">
                                    <span>Slow</span>
                                    <span>Fast</span>
                                </div>
                                <button class="reset-speed-btn" onclick="sentencePractice.resetSpeed()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Close button -->
                <button class="close-btn" onclick="sentencePractice.closeSubpage()">
                    Back to Original Text
                </button>
            </div>
        </div>
    </div>

    <!-- Completion Popup -->
    <div class="completion-popup" id="completionPopup">
        <div class="completion-popup-content">
            <button class="completion-close-btn" id="closePopupBtn">
                <img src="/images/close.svg" alt="Close" />
            </button>
            <h2 class="completion-title">Congratulations!</h2>
            <p class="completion-message" id="completionMessage">You've finished all the sentence practice.</p>
            <div class="completion-buttons">
                <button class="completion-btn play-again-btn" id="playAgainBtn" onclick="sentencePractice.restartPractice()">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="game-container">
        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0/0 sentences</div>
        </div>

        <!-- Sentence Info Block -->
        <div class="sentence-info">
            <div class="sentence-number" id="currentSentenceNumber">Sentence 1</div>
            <div class="sentence-translation" id="currentSentenceTranslation" data-target="sentence"></div>
        </div>

        <!-- Sentence Display Area -->
        <div class="sentence-display-area" id="sentenceDisplayArea" tabindex="0">
            <div class="sentence-text" id="currentSentence">Loading...</div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn" onclick="sentencePractice.restartPractice()">
                Restart
            </button>
            <button class="control-btn" onclick="sentencePractice.skipSentence()">
                Skip Sentence
            </button>
        </div>
    </div>


    <script src="/js/sound-manager.js?v=3"></script>
    <script src="/js/subpage-translation-manager.js?v=1"></script>
    <script src="/js/unified-translation-service.js?v=1"></script>
    <script src="/js/learn-sentence-practice.js?v=20240823-0400"></script>
</body>
</html>
