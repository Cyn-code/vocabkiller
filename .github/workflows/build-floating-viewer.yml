name: Build Floating Viewer
on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS dependencies
        run: npm install --no-audit --no-fund

      - uses: dtolnay/rust-toolchain@stable

      # Ensure default Windows icon path is present for tauri-build
      - name: Ensure icons/icon.ico exists (non-Windows)
        if: runner.os != 'Windows'
        run: |
          mkdir -p "src-tauri/icons"
          if [ -f "src-tauri/icons/PopFS icon.ico" ]; then cp "src-tauri/icons/PopFS icon.ico" "src-tauri/icons/icon.ico"; fi

      - name: Ensure icons/icon.ico exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/icons" | Out-Null
          if (Test-Path "src-tauri/icons/PopFS icon.ico") { Copy-Item "src-tauri/icons/PopFS icon.ico" "src-tauri/icons/icon.ico" -Force }

      - name: Build PopFS (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: 'false'
        with:
          tauriScript: npx tauri
          projectPath: src-tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: popfs-${{ runner.os }}-${{ github.run_number }}
          path: src-tauri/target/release/bundle/**


